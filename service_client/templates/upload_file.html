<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Datei hochladen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static',filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Datei hochladen</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="text" class="form-control" id="matriculation_number" name="matriculation_number" placeholder="Matrikelnummer" autocomplete="off">
                <input type="text" class="form-control" id="file_name" name="file_name" placeholder="Dateiname">
                <label for="file">Datei</label>
                <input type="file" class="form-control" id="file" name="file" accept=".enc, .pdf, .docx, .xls, .ppt, .txt, .zip, .rar, .7z">
                <label for="file_sig">Dateisignatur</label>
                <input type="file" class="form-control" id="file_sig" name="file_sig" accept=".sig">
            </div>
            <button type="submit" class="btn btn-primary w-100">Hochladen</button>
        </form>
        <a class="btn btn-secondary w-100" href="../">Zur√ºck</a>
    </div>
    </body>
</html>
